<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link href="./styles/rockpaperscissors.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
	</head>
    <body>
        <header>
            <h1>Brownie Crepe Cane</h1>
            <h2>A Twist On Rock Paper Scissors</h2>
        </header>
        
            <div class = "main-button">
                <a href="index.html">
                        <img src="./images/home.png" alt="Candy Shop">
                </a>
            </div>
        
        <div class="container">
                <!--
                    Credits for icons in order of us:
                    <a href="https://www.flaticon.com/free-icons/brownie" title="brownie icons">Brownie icons created by smashingstocks - Flaticon</a>
                    <a href="https://www.flaticon.com/free-icons/crepe" title="crepe icons">Crepe icons created by Freepik - Flaticon</a>
                    <a href="https://www.flaticon.com/free-icons/christmas" title="christmas icons">Christmas icons created by Freepik - Flaticon</a>
                -->
            <div class="choice" id="brownie">
                <img src="./images/brownie.png" alt="A cartoon image of a chocolate cake." title="Icon" />
                <p>Brownie (Rock)</p>
            </div>
            <div class="choice" id="crepe">
                <img src="./images/crepe.png" alt="A cartoon image of a crepe." title="Icon" />
                <p>Crepe (Paper)</p>
            </div>
            <div class="choice" id="candy-cane">
                <img src="./images/candy-cane.png" alt="A cartoon image of a candy cane." title="Icon" />
                <p>Cane (Scissors)</p>
            </div>
        </div>

        <h2 class="message"></h2>

        <div class="scoreboard">
            <div class="heading">
                <h2>Scoreboard</h2>
                You need 5 points to win.
            </div>
            <div class="user">
                <div class="score" id="user-score"></div>
                You
                <div class="played"><img id="user-play" /></div>
            </div>

            <div class="vs">
                <h2>vs.</h2>
            </div>

            <div class="computer">
                <div class="score" id="computer-score"></div>
                Computer
                <div class="played"><img id="computer-play" /></div>
            </div>
        </div>
        <div class="message2"></div>
        <button id="rematch">Rematch</button>
               
        <script src="./scripts/rockpaperscissors.js"></script>
  </body>
</html>
